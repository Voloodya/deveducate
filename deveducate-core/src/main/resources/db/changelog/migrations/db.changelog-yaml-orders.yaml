databaseChangeLog:
  - changeSet:
      id: create-table-orders
      author: vlutsenko
      preConditions:
        - onFail: HALT
          not:
            tableExists:
              tableName: orders
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    unique: true
                    primaryKeyName: order_pkey
                  name: ORDER_ID
                  type: INTEGER
              - column:
                  constraints:
                    nullable: true
                  name: ORDER_TIMESTAM
                  type: TIMESTAMP
              - column:
                  constraints:
                    nullable: true
                  name: ORDER_TOTAL
                  type: INT
              - column:
                  name: SELLER_ID
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_sellers
                    referencedTableName: sellers
                    referencedColumnNames: SELLER_ID
                    onDelete: SET NULL
                    onUpdate: RESTRICT
              - column:
                  name: CUSTOMER_ID
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_customers
                    referencedTableName: customers
                    referencedColumnNames: CUSTOMER_ID
                    onDelete: SET NULL
                    onUpdate: RESTRICT
            #              - addForeignKeyConstraint:
            #                  baseTableName: Orders
            #                  baseColumnNames: CUSTOMER_ID
            #                  referencedTableName: Customers
            #                  referencedColumnNames: CUSTOMER_ID
            #                  constraintName: fk_orders_customers
            #                  onDelete: SET NULL
            #                  onUpdate: RESTRICT
            tableName: orders